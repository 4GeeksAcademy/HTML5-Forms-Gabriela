<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
              <strong>Payment form example</strong>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                  </div>
                <div class="row g-3 mt-5">
                    <div class="col-sm-7">
                      <label for="inputCardnumber" class="form-label">Card #</label>
                      <input type="password" class="form-control" id="inputCardnumber">
                    </div>
                    <div class="col-sm">
                        <label for="inputcvc" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="inputcvc">
                    </div>
                    <div class="col-sm">
                        <label for="inputCardnumber" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="inputCardnumber">
                    </div>
                </div>
                  <!---second line-->
                <div class="row g-3 mt-2">
                    <div class="col">
                        <label for="inputFirstname" class="form-label">First name</label>
                        <input type="text" class="form-control" id="inputFirstname">
                    </div>
                    <div class="col">
                        <label for="inputLastname" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="inputLastname">
                    </div>
                </div>
                <!---third line-->
                <div class="row g-3 mt-2">
                    <div class="col-sm-7">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-sm">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <!--fourth line-->
                <div class="row ">               
                   <label for="form-check" class="form-label"> We accept:</label>  
                    <fieldset class="col-md-3 border rounded bg-secondary ">
                      <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            <i class="fa-brands fa-cc-mastercard fa-sm"></i>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            <i class="fa-brands fa-cc-visa fa-sm"></i>
                        </label>
                      </div>
                      <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                        <label class="form-check-label" for="gridRadios3">
                            <i class="fa-brands fa-cc-diners-club fa-sm"></i> 
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4" >
                        <label class="form-check-label" for="gridRadios4">
                            <i class="fa-brands fa-cc-apple-pay fa-sm"></i>
                        </label>
                      </div>
                    </fieldset>
                    <div class="col-7 offset-2 ">
                        <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                  </div>
            </div>
          </div>
          
    </div>
    











      
</body>
</html>
